<div class="container trade-license-page">

  <!-- HEADER -->
  <!-- ================= HEADER ================= -->
  <header class="portal-header">
    <div class="header-left">
      <a routerLink="/" class="back-link">
        ← Back
      </a>

      <div class="logo-box">
        <i class="bi bi-building"></i>
      </div>

      <div class="portal-title">
        <div class="main-title">GBA Trade License</div>
        <small class="sub-title">Greater Bengaluru Authority</small>
      </div>
    </div>
  </header>

  <!-- FORM CARD -->
  <div class="card form-card">
    <div class="card-body">

      <!-- APPLICANT DETAILS -->
      <h6 class="section-title">Applicant Details</h6>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label required">Applicant Representing As</label>
          <div class="d-flex gap-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rep" />
              <label class="form-check-label">Proprietor</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rep" />
              <label class="form-check-label">Partner</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rep" />
              <label class="form-check-label">Director</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="rep" />
              <label class="form-check-label">Authorized Signatory</label>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label required">Trade Type</label>
          <select class="form-select">
            <option>Select</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label required">Applicant Name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label required">Trade Name</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label required">Mobile No</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Telephone No</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label required">MLA Constituency</label>
          <select class="form-select">
            <option>Select</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label required">Ward</label>
          <select class="form-select">
            <option>Select</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">BESCOM RR No</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <!-- ADDRESS -->
      <h6 class="section-title mt-4">Address of Trade Premises</h6>

      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label required">Door No</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-4">
          <label class="form-label required">Street</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-4">
          <label class="form-label required">Area</label>
          <input type="text" class="form-control" />
        </div>

        <div class="col-md-4">
          <label class="form-label required">Pincode</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <!-- TRADE CLASSIFICATION -->
      <h6 class="section-title mt-4">Trade Classification (Schedule X)</h6>

      <div class="row g-3">
        <div class="col-md-12">
          <label class="form-label required">Major Trade</label>
          <select class="form-select">
            <option>PART-I (Trade Articles of food and Beverage)</option>
          </select>
        </div>

        <div class="col-md-12">
          <label class="form-label required">Minor Trade</label>
          <select class="form-select">
            <option>BREAD, BISCUITS, PASTRY, CONFECTIONARY</option>
          </select>
        </div>

        <div class="col-md-12">
          <label class="form-label">Sub Trade</label>
          <select class="form-select">
            <option>Select</option>
          </select>
        </div>

        <div class="col-md-12 text-end">
          <button class="btn btn-secondary btn-sm">Add</button>
        </div>
      </div>

      <!-- FOOTER -->
      <!-- ================= FOOTER ================= -->
        <footer class="portal-footer">
            <div>
            © 2026 Greater Bengaluru Authority | Trade License Portal
            </div>
        </footer>

    </div>
  </div>

</div>

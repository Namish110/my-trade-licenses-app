<div class="card table-card">
  <div class="card-body">
    <app-admin-application-filters
      [zones]="zones"
      [mohs]="filteredMohs"
      [wards]="wards"
      [selectedZoneId]="selectedZoneId"
      [selectedMohId]="selectedMohId"
      [selectedWardId]="selectedWardId"
      [selectedStatus]="selectedStatus"
      [searchText]="searchText"
      [statusOptions]="statusOptions"
      (filtersChange)="onFiltersChanged($event)"
      (searchChange)="onSearchChanged($event)"
    ></app-admin-application-filters>

    <app-admin-application-table
      [applications]="applications"
      [isLoading]="isLoadingApplications"
      [totalRecords]="totalRecords"
      [pageNumber]="pageNumber"
      [pageSize]="pageSize"
      (pageChange)="onPageChanged($event)"
      (pageSizeChange)="onPageSizeChanged($event)"
      (viewApplication)="onViewApplication($event)"
      (openApplicationDetails)="onOpenApplicationDetails($event)"
    ></app-admin-application-table>
  </div>
</div>
